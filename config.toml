title = "Mortimer.nl"
base_url = "https://www.mortimer.nl"
# theme = "simple-dev-blog-zola-starter"
author = "Mathijs Mortimer"

description = "Personal website of Mathijs Mortimer"
default_language = "en"
generate_robots_txt = true
build_search_index = true
generate_sitemap = true
minify_html = true
compile_sass = true
generate_feeds = true
# definition_list = true
taxonomies = [
    {name = "tags", feed = true}, # each tag will have its own feed
    {name = "categories", paginate_by = 5},  # 5 items per page for a term
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true 
error_on_missing_highlight = false
highlight_theme = "ascetic-white" # https://www.getzola.org/documentation/getting-started/configuration/#syntax-highlighting


[extra]

dark_mode = false

